
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand text-uppercase" href="/">FOOD<span class="label label-success text-capitalize">Free</span></a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="navigation">
				<ul class="nav navbar-nav navbar-right">
						<li><button type="button" class="btn btn-success navbar-btn btn-circle" ui-sref="addFood" >Add food</button></li>

<div class="container" style="margin-top:100px;">
		<!-- Begin of rows -->
		<div class="row carousel-row" ng-repeat="Task in Fooditem">
				<div class="col-xs-8 col-xs-offset-2 slide-row" id="{{Food.id}}">
						<div id="carousel-1" class="carousel slide slide-carousel" data-ride="carousel">
							<!-- Wrapper for slides -->
							<div class="carousel-inner">
								<div class="item active">
								 <h1 class='taskestimation'>{{Task.taskestimation}}</h1>
								</div>
							</div>
						</div>
						<div class="slide-content">
								<h4>{{Task.taskname}}</h4>
								<p>
									{{Task.tasksummary}}
								</p>
						</div>
						<div class="slide-footer">
								<span class="pull-right buttons">
									  <button class="btn btn-sm btn-primary" ng-if="Task.taskapproval == 'pending' "><i class="fa fa-fw fa-eye"></i>Pending</button>
									  <button class="btn btn-sm btn-success" ng-if="Task.taskapproval == 'done' "><i class="fa fa-fw fa-eye"></i>Success</button>
										  <button class="btn btn-sm btn-danger" ng-if="Task.taskapproval == 'rejected' "><i class="fa fa-fw fa-eye"></i>Rejected</button>
										<button class="btn btn-sm btn-success" ui-sref = "viewFood({id:Task.id})"><i class="fa fa-fw fa-eye"></i>View</button>
										<button class="btn btn-sm btn-primary"  ui-sref="editFood({id:Task.id})"><i class="fa fa-fw fa-edit"></i>Edit</button>
								</span>
						</div>
				</div>
		</div>

</div>

</div>
