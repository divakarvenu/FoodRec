<!--Form for the addition of a scratch, Requires: Title, Content. Optional Email option available-->
	<div class = "form-group">
		<label for = "scratch_Title">Task Name</label>
		<input type = "text" class = "form-control" ng-model = "Task.taskname"></input>
	</div>

	<div class = "form-group">
		<label for = "scratch_content">Task Date</label>
			<input type = "date" class = "form-control" ng-model = "Task.taskdate"></input>
	</div>

	<div class = "form-group">
		<label for = "scratch_content">Task estimation</label>
		<textarea type = "textarea" class = "form-control"  ng-model = "Task.taskpoints"></textarea>
	</div>


	<div class = "form-group">
		<label for = "scratch_content">Task estimation</label>
		<textarea type = "textarea" class = "form-control"  ng-model = "Task.taskestimation"></textarea>
	</div>


	<div class = "form-group">
		<label for = "scratch_content">Task summary</label>
		<textarea type = "textarea" class = "form-control"  ng-model = "Task.tasksummary"></textarea>
	</div>



	<div class = "form-group">
		<button ng-click = "addFood()" type = "submit"  ng-click="addFood()" class = "btn btn-primary">ADD</button>
	</div>
