

<div class="container" style="margin-left:250px;">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="box">
                <div class="box-icon">
                    <span class="fa fa-4x fa-bell"></span>
                </div>
                <div class="info">
                    <h4 class="text-center">{{scratch.foodname}}</h4>
                    <p>Review:{{scratch.foodreview}}</p>
										<p>Location:{{scratch.foodlocation}}</p>
										<p>Category:{{scratch.foodcategory}}</p>
                    <a ui-sref="scratchpad" class="btn" ui-sref="food">Back</a>
                </div>
            </div>
        </div>
      </div>


          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <span class="fa fa-3x fa-check upvote" ng-click="upvote()">{{scratch.foodupvote}}</span>
            <span class="fa fa-3x fa-times downvote" ng-click="downvote()">{{scratch.fooddownvote}}</span>
          </div>
      </div>

</div>
